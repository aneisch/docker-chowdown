---
layout: default
---

<div class="searchtop container max-width-2">
  <div id="search-container">
    <input type="text" id="search-input" placeholder="search titles or ingredients...">
  </div>
</div>

<div class="clearfix">
  <div class="recipes xs-px1center" id="results-container">
  </div>
</div>
<div id="results-container-after"></div>

<div class="recipes xs-px1 xs-mt2">
  <div class="clearfix">
  {% assign sorted = site.recipes | sort:"date" %}
  {% for post in sorted %}
    <div class="sm-col sm-col-6 md-col-6 lg-col-4 xs-px1 xs-mb2">
        <a class="block relative bg-blue" href="{{ post.url | prepend: site.baseurl }}">
          <div class="image ratio bg-cover"{% for image in post.image %} style="background-image:url({{site.baseurl}}/images/{{ image }});"{% endfor %}></div>
          <h1 class="title p2 m0 absolute bold white bottom-0 left-0">{{ post.title }}</h1>
        </a>
    </div>
  {% endfor %}
</div>
</div>

<!-- Script pointing to search-script.js -->
<script src="{{site.baseurl}}/plugins/simple-jekyll-search.min.js" type="text/javascript"></script>
<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '{{site.baseurl}}/search.json',
  searchResultTemplate: '<div class="sm-col sm-col-6 md-col-6 lg-col-4 xs-px1 xs-mb2 left-align"><a class="block relative bg-blue" href="{url}"><div class="image ratio bg-cover" style="background-image:url({{site.baseurl}}/images/{image});"></div><h1 class="title p2 m0 absolute bold white bottom-0 left-0">{title}</h1></a></div>'
})
</script>
<script>
  $( document ).ready(function() {
    $('#search-input').on('input', function() {
      if (this.value != "") {
        document.getElementById("results-container-after").innerHTML = '<hr>  ';
      }
      else {
        document.getElementById("results-container-after").innerHTML = '';

      }
    });
  });
</script>
